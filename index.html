<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Idle Factory</title>
  </head>

  <body>
    <h1>Idle Factory</h1>
    <hr />

    <h2>Resources owned:</h2>

    <table>
      <tr>
        <th>Iron Ore</th>
        <th>Copper Ore</th>
        <th>Coal</th>
        <th>Iron Ingot</th>
        <th>Copper Ingot</th>
      </tr>
      <tr>
        <th id="ironOreCount">0</th>
        <th id="copperOreCount">0</th>
        <th id="coalCount">0</th>
        <th id="ironIngotCount">0</th>
        <th id="copperIngotCount">0</th>
      </tr>
      <tr>
        <th id="ironOreMiningRate">0 per second</th>
        <th id="copperOreMiningRate">0 per second</th>
        <th id="coalMiningRate">0 per second</th>
        <th id="ironSmeltingRate">0 per second</th>
        <th id="copperSmeltingRate">0 per second</th>
      </tr>
    </table>

    <h2>Buildings owned:</h2>

    <table>
      <tr>
        <th>Iron Drill</th>
        <th>Copper Drill</th>
        <th>Coal Drill</th>
        <th>Iron Smelters</th>
        <th>Copper Smelters</th>
      </tr>
      <tr>
        <th id="ironDrillCount">0</th>
        <th id="copperDrillCount">0</th>
        <th id="coalDrillCount">0</th>
        <th id="ironSmelterCount">0</th>
        <th id="copperSmelterCount">0</th>
      </tr>
    </table>
    <br />
    <table>
      <tr>
        <td>
          <button id="ironOre" style="height: 100px; width: 100px">
            Iron Ore
          </button>
        </td>
        <td>
          <button id="copperOre" style="height: 100px; width: 100px">
            Copper Ore
          </button>
        </td>
        <td>
          <button id="coal" style="height: 100px; width: 100px">Coal</button>
        </td>
      </tr>
    </table>

    <div class="sidebar">
      <h2 style="text-align: center">Shop</h2>
      <table style="align-items: center">
        <tr>
          <button id="ironDrill" style="height: 100px; width: 100px">
            Iron Drill
          </button>
        </tr>
        <tr>
          <button id="copperDrill" style="height: 100px; width: 100px">
            Copper Drill
          </button>
        </tr>
        <tr>
          <button id="coalDrill" style="height: 100px; width: 100px">
            Coal Drill
          </button>
        </tr>
        <tr>
          <button id="ironSmelter" style="height: 100px; width: 100px">
            Iron Smelter
          </button>
        </tr>
        <tr>
          <button id="copperSmelter" style="height: 100px; width: 100px">
            Copper Smelter
          </button>
        </tr>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
