<!DOCTYPE html>
<html>
  <head>
    <title>Idle Factory</title>
  </head>

  <body>
    <h1>Idle Factory</h1>
    <hr />

    <h2>Resources owned:</h2>

    <table>
      <tr>
        <th>Iron Ore</th>
        <th>Copper Ore</th>
      </tr>
      <tr>
        <th id="ironCount">0</th>
        <th id="copperCount">0</th>
      </tr>
    </table>

    <h2>Buildings owned:</h2>

    <table>
      <tr>
        <th>Iron Drill</th>
        <th>Copper Drill</th>
      </tr>
      <tr>
        <th id="ironDrillCount">0</th>
        <th id="copperDrillCount">0</th>
      </tr>
    </table>
    <br />
    <table>
      <tr>
        <td>
          <button id="ironOre" style="height: 100px; width: 100px">
            Iron Ore
          </button>
        </td>
        <td>
          <button id="copperOre" style="height: 100px; width: 100px">
            Copper Ore
          </button>
        </td>
      </tr>
      <tr>
        <td>
          <button id="ironDrill" style="height: 100px; width: 100px">
            Iron Drill
          </button>
        </td>
      </tr>
    </table>

    <script src="script.js"></script>
  </body>
</html>
